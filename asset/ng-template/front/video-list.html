<div class="row clearfix pi-item-list">
    <div class="col-sm-12 col-md-3">
        <div class="pi-item-search-form clearfix well well-sm">
            <div class="page-header">
                <h3>{{'SEARCH' | translate}}</h3>
            </div>
            <form id="list-filter" ng-submit="filterAction()">
                <div class="form-group">
                    <label>{{'TITLE' | translate}}</label>
                    <input type="text" class="form-control" ng-model="filter.title" ng-change="filterAction()" ng-model-options="{ debounce: 2000 }">
                </div>
                <!-- <div class="form-group">
                    <label>{{'MARKETABLE' | translate}}</label>
                    <select ng-model="filter.marketable" class="form-control">
                        <option value="">{{'ALL' | translate}}</option>
                        <option value="1">{{'MARKETABLE' | translate}}</option>
                        <option value="0">{{'NOT_MARKETABLE' | translate}}</option>
                    </select>
                </div> -->



                <div ng-if="filterList">
                    <div ng-repeat="filterSingle in filterList">
                        <div ng-if="filterSingle.type == 'text'">
                            <div class="form-group">
                                <label>{{filterSingle.title}}</label>
                                <input type="text" class="form-control" ng-model="filterSingle.filter" ng-change="filterAction()" ng-model-options="{ debounce: 2000 }">
                            </div>
                        </div>
                        <div ng-if="filterSingle.type == 'select'">
                            <div class="form-group">
                                <label>{{filterSingle.title}}</label>
                                <select class="form-control" ng-model="filterSingle.filter" ng-change="filterAction()" ng-model-options="{ debounce: 2000 }">
                                    <option value="">{{'ALL' | translate}}</option>
                                    <option ng-repeat="filterData in filterSingle.value.data" ng-if="filterData">
                                        {{filterData}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="text-center">
                    <button class="btn btn-info" ng-click="filterAction()">
                        <i class="fa fa-search"></i> {{'SEARCH' | translate}}
                    </button>
                </div>
            </form>
        </div>
        <div class="clearfix category-list">
            <div class="page-header">
                <h3>{{'CATEGORY_LIST' | translate}}</h3>
            </div>
            <div class="clearfix">
                <div class="pi-item-category"></div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-9">
        <div class="clearfix">
            <div class="page-header">
                <h1>{{condition.title}}</h1>
            </div>
            <div ng-show="videos.length">
                <div class="row">
                    <div ng-repeat="video in videos">
                        <div class="col-md-4 pi-item-box">
                            <div class="thumbnail">
                                <a class="u-url {{product.ribbon_class}}" itemprop="url" title="{{video.title}}" href="{{videot.videoUrl}}" target="_blank">
                                    <img itemprop="image" class="img-responsive u-photo" src="{{video.thumbUrl}}" alt="{{video.title}}"/>
                                    <p ng-if="product.ribbon">
                                        <span>{{product.ribbon}}</span>
                                    </p>
                                </a>
                                <div class="caption">
                                    <h3 class="p-name" itemprop="name">
                                        <a title="{{video.title}}" href="{{video.videoUrl}}" target="_blank">
                                            {{video.title}}
                                        </a>
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pi-paginator">
                    <pagination ng-if="paginator.count > paginator.limit"
                                total-items="paginator.count" page="paginator.page" max-size="10"
                                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                                boundary-links="true" items-per-page="paginator.limit">
                    </pagination>
                </div>
            </div>
            <div class="alert alert-info" ng-if="!videos.length">
                {{'NONE_VIDEO' | translate}}
            </div>
        </div>
    </div>
</div>
